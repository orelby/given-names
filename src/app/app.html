<app-header></app-header>

<form class="search-form" (ngSubmit)="autoCompleteTrigger.closePanel(); onSearch()">
  <mat-form-field class="example-full-width">
    <!-- <mat-label>חיפוש שם</mat-label> -->
    <input type="text" placeholder="חיפוש שם..." matInput [formControl]="nameControl" [matAutocomplete]="autoComplete"
      #autoCompleteTrigger="matAutocompleteTrigger" autofocus>
    <mat-icon fontIcon="search" matPrefix></mat-icon>
    <mat-autocomplete #autoComplete="matAutocomplete" (optionSelected)="onSearch()">
      @for (option of suggestedNames$ | async; track option) {
      <mat-option [value]="option">{{option}}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</form>

<router-outlet />

<app-footer></app-footer>
